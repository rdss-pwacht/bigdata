<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-7869e9d23b6b0a8f71348ebc5c2f8cc4"}, "mark": "bar", "encoding": {"x": {"type": "nominal", "axis": {"title": "Category Name"}, "field": "category"}, "y": {"type": "quantitative", "axis": {"title": "Category name and description correlation"}, "field": "corr"}}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-7869e9d23b6b0a8f71348ebc5c2f8cc4": [{"category": "Tablet", "corr": 28.931023210199413}, {"category": "Ballet", "corr": 48.49498327759198}, {"category": "Baseball", "corr": 2247.7272727272725}, {"category": "Bomber", "corr": 85.71428571428571}, {"category": "Serving", "corr": 5550.0}]}};
