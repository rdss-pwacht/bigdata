name: CI

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'


jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            py_modified:
              - added|modified: "./**/*.py"
      - name: Setup Python
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.0
          architecture: x64
          cache: 'pip'
      - name: Install dependencies
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: pip install -r requirements.txt
      - name: Run flake8
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: flake8 ${{ steps.filter.outputs.py_modified_files }}
      - name: Run pytest
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: pytest tests
      - name: Run RepoManager
        uses: andrewthetechie/gha-repo-manager@main
        with:
            # Apply your settings to the repo, can also be check to just check repo settings vs your file or validate, to validate your
            # file is valid
          action: apply
          settings_file: .github/settings.yml
          # need a PAT that can edit repo settings
          token: ${{ secrets.GITHUB_TOKEN }}